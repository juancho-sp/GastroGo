<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Ingrediente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-body">
          <form action="/ingredientes/crear" method="POST">

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del
                ingrediente</label>
              <input type="text" class="form-control" name="nombre[]" required
                placeholder="Ej: Tomate" />
            </div>
            <div class="mb-3">
              <label for="cantidad" class="form-label">Cantidad</label>
              <input type="number" step="0.01" class="form-control"
                name="cantidad[]" required placeholder="Ej: 2.5" />
            </div>
            <button type="submit" class="btn w-100 custom-btn">
              Guardar Ingrediente
            </button>

          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
