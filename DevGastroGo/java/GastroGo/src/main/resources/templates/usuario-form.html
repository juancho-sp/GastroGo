<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Administración</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>

<body>
    <h1 th:text="${usuario.id} == null ? 'Crear Usuario' : 'Actualizar Usuario'"></h1>
    <form th:action="@{/usuario}" method="post" th:object="${usuario}">
        <input type="hidden" th:field="*{id}"/>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required/>
        <br/>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/>
        <br/>
        <!--
        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" th:field="*{telefono}" required/>
        <br/>
        <label for="numero_documento"># Documento:</label>
        <input type="text" id="umero_documento" th:field="*{umero_documento}" required/>
        <br/>
        -->
        <button type="submit">Guardar</button>
    </form>
    <a href="/usuario">Volver a la lista</a>
</body>
</html>
