<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
        <title>GastroGo</title>
    </head>
<body>
    <header>
        <div class="container card-headerborder-bottom custom-border-bottom p-0 w-100">
            <div class="row align-items-center">
                <div class="col-4 d-flex justify-content-center p-2">
                    <img th:src="@{/img/LogoRicuras.png}" alt="logoricuras" class="img-fluid w-25">
                </div>
                <div class="col-4 text-center align-content-center ms-lg-auto"><h2 class="display-5 text-white">GastroGo</h2></div>
                <div class="col-4 d-flex p-2 justify-content-end">
                    <div class="collapse " id="navbarToggleExternalContent">
                        <div class="bg-dark p-4 ">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link enlace" href="#SeleccionarRol">Cambiar Rol</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link enlace-cerrar" href="#ConfirmaCerrarSesion">Cerrar Sesion
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <nav class="navbar navbar-dark">
                        <div class="container w-100 ">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                    </nav>
                </div>
            </div>    
        </div>       
    </header>
<!--Aca termina el header-->

    <nav class="container  p-3"> <!--Tabs para menús de trabajo-->
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link enlace" id="nav-NuevoUsuario-tab" data-bs-toggle="tab" data-bs-target="#nav-NuevoUsuario" type="button" role="tab" aria-controls="nav-NuevoUsuario" aria-selected="true" onclick="window.location.href='/usuario/nuevo'">Nuevo Usuario</button>
            <button class="nav-link active enlace" id="nav-EditarUsuario-tab" data-bs-toggle="tab" data-bs-target="#nav-EditarUsuario" type="button" role="tab" aria-controls="nav-EditarUsuario" aria-selected="true" onclick="window.location.href='/usuario'">Editar Usuario</button>
        </div>
    </nav>

    <!--Inicio tab-->
    <div class="tab-content container mb-2" id="nav-tabContent">
     <!--Tab para editar usuario-->
    <div class="tab-pane fade show active" id="nav-EditarUsuario" role="tabpanel" aria-labelledby="nav-EditarUsuario-tab">
        <section class="container bg-white rounded">
            <h3 class="text-center p-2">Editar Usuario</h3>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Telefono</th>
                            <th># Documento</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.id}"></td>
                            <td th:text="${usuario.nombre}"></td>
                            <td th:text="${usuario.email}"></td>
                            <td th:text="${usuario.telefono}"></td>
                            <td th:text="${usuario.numero_documento}"></td>
                            <td>
                                <a th:href="@{/usuario/editar/{id}(id=${usuario.id})}">Editar</a> |
                                <a th:href="@{/usuario/eliminar/{id}(id=${usuario.id})}" onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
<!--Aca termina el contenido importante-->
    <footer>
        <div class="container card-headerborder-top custom-border-top p-0 w-100">
            <div class="row">
                <div class="col-6 d-flex flex-column">
                    <h3 class="display-7 text-white">Contacto</h3>
                    <p class="text-white m-0">Complex, Llanogrande, Rionegro</p>
                    <p class="text-white m-0">+57 312 270 95 07</p>
                </div>
                <div class="col-6">
                    <div class="container">
                        <div class="row"><h4 class="display-7 text-white justify-content-end d-flex">Terminos y condiciones</h4></div>
                        <div class="row"><p class="text-white mt-auto justify-content-end d-flex">By PowerDev</p></div>
                </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
