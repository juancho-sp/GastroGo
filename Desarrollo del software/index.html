<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" >
    <title>GastroGo</title>
</head>
<body>
    <header>
        <div class="container card-headerborder-bottom custom-border-bottom p-0">
            <div class="row align-items-center">
                <div class="col-2 d-flex justify-content-end"><h2 class="display-2 text-white"></h2></div>
                <div class="col text-center ms-lg-auto"><h2 class="display-4 text-white">GastroGo</h2></div>
                <div class="col-2 d-flex justify-content-end"><img src="icons/info.svg" alt="Info" class="d-flex w-25 m-0"></div>
            </div>    
        </div>        
    </header>
<!--Aca termina el header-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col d-flex justify-content-center w-auto p-5">
                <img src="img/LogoRicuras.png" alt="logoricuras" class="img-fluid w-25 d-none d-md-block">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col text-center ms-lg-auto"><h2 class="display-7 text-white">Ingrese usuario y contraseña</h2></div>
        <form action="">
            <div class="row justify-content-center p-2">
                <div class="col-4 mx-auto"><input type="text" placeholder="Usuario" class="form-control" required></div>                
            </div>
            <div class="row justify-content-center p-2">
                <div class="col-4 mx-auto"><input type="password" placeholder="Contraseña" class="form-control" required></div>
            </div>
            <div class="row justify-content-center p-4">
                <button type="submit" class="btn w-25 btn-fire">Ingresar</button>
            </div>
        </form>
    </div>
<!--Aca termina el contenido importante-->
<footer>
    <div class="container card-headerborder-top custom-border-top p-3 m-3">
        <div class="row">
            <div class="col-6 d-flex flex-column">
                <h3 class="display-7 text-white">Contacto</h3>
                <p class="text-white m-0">Complex, Llanogrande, Rionegro</p>
                <p class="text-white m-0">+57 312 270 95 07</p>
            </div>
            <div class="col-6">
                <div class="container">
                    <div class="row"><h4 class="display-7 text-white justify-content-end d-flex">Terminos y condiciones</h4></div>
                    <div class="row"><p class="text-white mt-auto justify-content-end d-flex">By PowerDev</p></div>
            </div>
            </div>
        </div>
    </div>
</footer>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
